<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Sign Up</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>
				</div>
				<div class="form-detail" >
					<div class="tabcontent" id="sign-up">
						<!-- <div class="form-row"> -->
							<!-- <label class="form-row-inner"> -->
								<!-- <input type="text" name="full_name" id="full_name" class="input-text" required> -->
								<!-- <span class="label">Username</span> -->
		  						<!-- <span class="border"></span> -->
							<!-- </label> -->
						<!-- </div> -->
						<div class="form-row">
							<label class="form-row-inner">
								<input type="email"  id="email" class="input-text"  required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						<!-- <div class="form-row"> -->
							<!-- <label class="form-row-inner"> -->
								<!-- <input type="password" name="comfirm_password" id="password" class="input-text" required> -->
								<!-- <span class="label">Comfirm Password</span> -->
								<!-- <span class="border"></span> -->
							<!-- </label> -->
						<!-- </div> -->
						<div class="form-row-last">
						
							 <button type="button" class="btn btn-success" id="signup" onclick="signup()">Register</button>
						</div>
					</div>
				</div>
				<div class="form-detail" >
					<div class="tabcontent" id="sign-in">
				  
						<div class="form-row">
							<label class="form-row-inner">
								<input type="email"  id="semail" class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" id="spassword" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						
						<div class="form-row-last">
							<button type="button" class="btn btn-success" id="signin" onclick="signin()">Login</button>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
